image: node:latest

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - lint
#  - test
#  - staging
#  - openMr
#  - production

Lint:
  stage: lint
  before_script: 
    - yarn config set cache-folder .yarn
    - npm set registry http://npm.gosuslugi.local
    - yarn install 
  script:
    - yarn lint
    

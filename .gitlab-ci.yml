image: node:latest

cache:
  paths:
    - node_modules
    - dist
    - .yarn

stages:
  - install
  - lint
  - test
  - library-build
  - build

Install:
  stage: install
  before_script:
    - yarn config set cache-folder .yarn
    - npm set registry http://npm.gosuslugi.local
  script:
    - yarn install
  only:
    - merge_requests

Lint:
  stage: lint
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn lint
  only:
    - merge_requests

Test:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn test:coverage
  only:
    - merge_requests

Library-build:
  stage: library-build
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn library:build
  only:
    - merge_requests

Build:
  stage: build
  before_script:
    - yarn config set cache-folder .yarn
  script:
    - yarn build
    - /devops/notify/notify.sh fronted_new_master_available
  only:
    - merge_requests

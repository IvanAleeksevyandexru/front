<app-screen-container>
  <div class="error__content">
    <img [src]="attrs.url" />
    <div class="error__message" [innerHTML]="attrs.msg"></div>
    <div class="error__actions">
      <button class="btn btn--light">
        Направить приглашение на регистрацию
      </button>
      <button class="btn btn--light">
        Вернуться к началу заполнения заявления
      </button>
    </div>
  </div>
</app-screen-container>

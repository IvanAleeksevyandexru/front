<div class="head">
  <h3 class="title" [innerHTML]="headerMapped[sectionId]"></h3>
</div>

<section class="add-children-screen">
  <section *ngIf="sectionId === 1">
    <div class="add-children-screen__card card">
      <div class="card__wrapper">
        <div class="card__header">
          <div class="card__title">
            Ребенок 1
          </div>
          <div class="card__close">
            <button
              class="button-close"
            >
              <div class="icon-close"></div>
            </button>
          </div>
        </div>
        <div class="card__content">
          <div>
            <label class="card__label">
              Выберите ребенка из вашего профиля
            </label>
          </div>
          <div class="card__select">
            <lib-simple-select
              [list]="listItem"
            ></lib-simple-select>
          </div>
        </div>
      </div>
    </div>

    <div class="add-children-screen__form">
      <app-add-new-child-form></app-add-new-child-form>
    </div>

    <div class="add-children-screen__action">
      <button class="add-children-screen__button button">
        <label class="button__label">Добавить ребенка</label>
      </button>
    </div>
  </section>

  <section class="add-children-screen__birth-certificate" *ngIf="sectionId === 2">
    <app-birth-certificate></app-birth-certificate>
  </section>

  <section class="add-children-screen__birth-certificate" *ngIf="sectionId === 3">
    <app-child-relationship></app-child-relationship>
  </section>

  <section class="footer">
    <lib-button (click)="nextStep()" class="footer__btn-submit">
      <div class="secondary-font">
        {{ data?.submitLabel || "Продолжить" }}
      </div>
    </lib-button>
  </section>
</section>

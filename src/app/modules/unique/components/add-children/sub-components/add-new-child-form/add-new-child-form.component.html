<section class="add-new-child-form component">
  <div class="component__wrapper">
    <div class="component__header">
      <div class="component__title">
        Ребенок 1
      </div>
      <div class="component__close">
        <button
          class="button-close"
        >
          <div class="icon-close"></div>
        </button>
      </div>
    </div>
    <div class="component__content">
      <div class="component__field">
        <label class="component__label">
          Выберите ребенка из вашего профиля
        </label>
        <div class="component__select">
          <lib-simple-select
            [list]="list"
          ></lib-simple-select>
        </div>
      </div>
      <div class="component__field">
        <label class="component__label">
          Дата рождения
        </label>
        <lib-date-picker
        ></lib-date-picker>
      </div>
      <div class="component__field">
        <label class="component__label">
          Пол
        </label>
        <div class="component__radio-group radio-group">
          <div class="radio-group__button">
            <lib-radio></lib-radio>
            <label>Мальчик</label>
          </div>
          <div class="radio-group__button">
            <lib-radio></lib-radio>
            <label>Девочка</label>
          </div>
        </div>
      </div>
      <div class="component__field">
        <label class="component__label">
          Фамилия
        </label>
        <lib-plain-input></lib-plain-input>
      </div>
      <div class="component__field">
        <label class="component__label">
          Имя
        </label>
        <lib-plain-input></lib-plain-input>
      </div>
      <div class="component__field">
        <label class="component__label">
          Отчество
        </label>
        <lib-plain-input></lib-plain-input>
      </div>
    </div>
  </div>
</section>

<screen-container>

  <div class="question__wrapper">
    <page-name class="question__head">{{data?.header}}</page-name>

    <div class="question__body question-body__item">
      <app-answer-choice
        *ngFor="let answer of data?.components[0].attrs.actions"
        (click)="answerChoose(answer)"
        [data]="answer">
        {{answer}}
      </app-answer-choice>
    </div>
  </div>

</screen-container>

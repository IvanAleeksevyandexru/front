<app-confirm-personal-user-screen-layout>

  <div class="head">
    <page-name>{{data?.header}}</page-name>
  </div>

  <div class="body">
    <app-confirm-personal-user-email [name]="data?.label" [content]="data?.content"></app-confirm-personal-user-email>
  </div>


  <div class="footer">
    <app-confirm-personal-user-button
      *ngFor="let action of data?.actions"
      [action]="action.method"
      (tap)="clickToAction(action)">{{action.label}}</app-confirm-personal-user-button>
  </div>

</app-confirm-personal-user-screen-layout>

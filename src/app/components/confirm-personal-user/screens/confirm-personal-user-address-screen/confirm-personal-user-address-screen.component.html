<app-confirm-personal-user-screen-layout>

  <div class="head">
    <page-name>{{data?.header}}</page-name>
  </div>

  <div class="body">
    <app-confirm-personal-user-address [data]="data?.supportedValues"></app-confirm-personal-user-address>
  </div>


  <div class="footer">
    <app-confirm-personal-user-button *ngFor="let action of data?.actions"
                                      (tap)="clickToAction(action)">{{action.label}}</app-confirm-personal-user-button>
  </div>

</app-confirm-personal-user-screen-layout>

<screen-container>
  <div class="welcome-component">
    <div class="welcome-component__header">
      <page-name>{{data?.header}}</page-name>
    </div>

    <div class="welcome-component__content" [innerHTML]="data?.label">
    </div>

    <div class="welcome-component__footer">
      <div class="footer__button-container">
        <lib-button (click)="nextStep()">{{data.submitButtonLabel}}</lib-button>
      </div>
    </div>
  </div>
</screen-container>

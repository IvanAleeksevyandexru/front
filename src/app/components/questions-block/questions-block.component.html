<screen-container>

  <div class="inner">
    <page-name>{{data?.header}}</page-name>

    <div class="answer-container">
      <app-answer-choice
        *ngFor="let answer of data?.components[0].attrs.actions"
        (click)="answerChoose(answer)"
        [data]="answer">
        {{answer}}
      </app-answer-choice>
    </div>
  </div>

</screen-container>

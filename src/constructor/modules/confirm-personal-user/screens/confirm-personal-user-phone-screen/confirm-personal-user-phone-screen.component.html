<app-confirm-personal-user-screen-layout>

  <div class="head">
    <page-name>{{data?.header}}</page-name>
  </div>

  <div class="body">
    <app-confirm-personal-user-phone [name]="data?.label" [content]="data?.content"></app-confirm-personal-user-phone>
  </div>


  <div class="footer">
    <app-confirm-personal-user-button *ngFor="let action of data?.attrs?.actions"
      (tap)="clickToAction(action)">{{action.label}}</app-confirm-personal-user-button>
  </div>

</app-confirm-personal-user-screen-layout>

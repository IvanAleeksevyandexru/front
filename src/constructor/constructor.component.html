<header class="app-header"></header>
<main class="app-content">
  <app-welcome-block [data]="welcomeComponentData" (nextStep)="welcomeNextStep($event)" *ngIf="componentType === 'WelcomeScr'"></app-welcome-block>
  <app-question-block [data]="componentData" (answerSelect)="onAnswerSelect($event)" *ngIf="componentType === 'QuestionScr'"></app-question-block>
  <app-requirements-list [data]="requirementsListComponentData" *ngIf="componentType === 'ServiceDscrScr'"></app-requirements-list>
  <app-confirm-personal-user-email-screen *ngIf="false"></app-confirm-personal-user-email-screen>
</main>
<footer class="app-footer"></footer>

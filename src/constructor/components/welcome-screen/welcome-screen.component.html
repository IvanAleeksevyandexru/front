<div class="component">
  <div class="header">
    <h1>{{data.header}}</h1>
  </div>

  <div class="content" [innerHTML]="data.label">
  </div>

  <div class="footer">
    <div class="social-share">
      Social media
    </div>
    <ng-container *ngFor="let action of data.actions">
      <lib-button (click)="executeAction(action.method)">{{action.label}}</lib-button>
    </ng-container>
  </div>
</div>

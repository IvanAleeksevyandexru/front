<div class="container">
  <div class="main" *ngFor="let item of versions">
    <ng-container
      *ngIf="{
        libVersions: item.libVersions$ | async,
        serviceVersions: item.serviceVersions$ | async,
        links: item.links
      } as data"
    >
      <ng-container *ngIf="data.libVersions || data.serviceVersions">
        <stand
          [name]="item.standType"
          [libVersions]="data.libVersions"
          [links]="data.links"
          [serviceVersions]="data.serviceVersions"
        ></stand>
      </ng-container>
    </ng-container>
  </div>

  <error [error]="errorService.errorEmitter | async"></error>
</div>

<div class="date" *ngIf="serviceVersions?.date">Date: {{serviceVersions.date}}</div>

<table id="versions">
  <tr>
    <th *ngFor="let column of headers">
      {{column}}
    </th>
  </tr>

  <tr *ngFor="let item of serviceVersions | keyvalue">
    <ng-container *ngIf="item.key!=='date'">
      <td>
        {{item.key}}
      </td>
      <td>
        {{item.value}}
      </td>
    </ng-container>
  </tr>

</table>

<ng-content select=".map-sidebar"></ng-content>
<lib-map
  class="widget__map-wrapper"
  [ngClass]="{ hidden: isListViewType }"
  *ngIf="showMap"
  [externalMode]="!config.staticDomainAssetsPath"
  [enterpriseYandexMapsEnabled]="true"
  [yandexMapsApiKey]="config.yandexMapsApiKey"
  [center]="mapCenter"
  [redraw]="mapIsLoaded"
  [controls]="mapControls"
  [zoom]="zoom"
>
</lib-map>
<ng-content select=".search-panel"></ng-content>
<ng-content select=".map-objects-list"></ng-content>

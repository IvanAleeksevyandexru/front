<epgu-cf-ui-constructor-screen-pad class="mt-24">
  <div class="card-toggle">
    <input type="checkbox" id="card-{{ index }}" />
    <label class="card-toggle-header" for="card-{{ index }}">
      <span class="card-toggle-label"
        ><b>{{ data.name }}</b></span
      ></label
    >
    <div class="card-toggle-content">
      <div class="divider"></div>
      <lib-button type="button">Записаться в эту группу</lib-button>
    </div>
  </div>
</epgu-cf-ui-constructor-screen-pad>

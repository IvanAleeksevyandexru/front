<epgu-cf-ui-screen-container>
  <div class="screen-body">
    <div class="title">
      Выберите программу
    </div>
    <children-clubs-filter-panel
      (openFilters)="openFilter()"
      (search)="search($event)"
      [filtersCount]="filtersCount$ | async"
    ></children-clubs-filter-panel>
    <ng-container *ngIf="fullLoading$ | async; else content">
      <epgu-cf-ui-constructor-screen-pad class="loader" *ngIf="fullLoading$ | async">
        <lib-throbber-hexagon size="big"></lib-throbber-hexagon
      ></epgu-cf-ui-constructor-screen-pad>
    </ng-container>
    <ng-template #content>
      <children-clubs-list (addItemsEvent)="fetchItems()">
        <children-clubs-item *ngFor="let item of data$ | async" [data]="item"></children-clubs-item>
      </children-clubs-list>
    </ng-template>
  </div>
</epgu-cf-ui-screen-container>

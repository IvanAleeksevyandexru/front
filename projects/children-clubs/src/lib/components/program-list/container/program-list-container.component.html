<div class="container title">
  Выберите программу
</div>
<children-clubs-filter-panel [filtersCount]="3"></children-clubs-filter-panel>
<button (click)="changeFilter()">изменить фильтр</button>
<ng-container *ngIf="fullLoading$ | async; else content">
  <div class="container">
    <epgu-cf-ui-constructor-screen-pad *ngIf="fullLoading$ | async">
      <lib-throbber-hexagon size="big"></lib-throbber-hexagon
    ></epgu-cf-ui-constructor-screen-pad>
  </div>
</ng-container>
<ng-template #content>
  <children-clubs-list (addItemsEvent)="fetchItems()">
    <children-clubs-item *ngFor="let item of data$ | async" [data]="item"></children-clubs-item>
  </children-clubs-list>
</ng-template>

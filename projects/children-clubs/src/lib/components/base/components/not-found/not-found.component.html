<epgu-cf-ui-constructor-screen-pad>
  <div class="warn">
    <img
      src="{{ config.staticDomainAssetsPath }}/assets/icons/warn.svg"
      [alt]="title"
      class="mb-24"
    />
    <div class="warn-title mb-16">{{ title }}</div>
    <div class="warn-description">{{ text }}</div>
  </div>
</epgu-cf-ui-constructor-screen-pad>

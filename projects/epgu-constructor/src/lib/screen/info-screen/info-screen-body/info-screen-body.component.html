<div *ngIf="data?.attrs?.image?.src">
  <img
    class="info__img"
    [src]="data.attrs.image.src | imgPrefixer"
    [attr.alt]="data.attrs.image.alt ? data.attrs.image.alt : null"
  />
</div>

<div *ngIf="data?.attrs?.image?.alt" class="info__desc">{{ data.attrs.image.alt }}</div>

<epgu-constructor-output-html
  *ngIf="data"
  class="info__text"
  [ngClass]="{ mobile: isMobile }"
  [html]="data.label"
  [clarifications]="data?.attrs?.clarifications"
>
</epgu-constructor-output-html>

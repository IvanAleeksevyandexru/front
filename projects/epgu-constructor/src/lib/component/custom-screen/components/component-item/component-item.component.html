<div class="component-item {{ component?.attrs?.class }}">
  <epgu-constructor-label
    [isTextHelper]="component?.attrs?.isTextHelper"
    [tips]="component?.attrs?.labelHint"
    [label]="component?.label"
    [clarifications]="component?.attrs?.clarifications"
    [largeFontSize]="largeFontSize"
    *ngIf="!disableLabel && component?.label"
  ></epgu-constructor-label>
  <div class="form__error" *ngIf="hasErrors">
    <ng-container *ngIf="hasUiError && isShowErrors">
      <epgu-constructor-output-html
        *ngIf="lastError.desc"
        class="helper-text"
        [html]="lastError.desc"
        [clarifications]="component?.attrs?.clarifications"
      ></epgu-constructor-output-html>
      <small>{{ lastError.msg }}</small>
    </ng-container>
    <small *ngIf="hasServerError && component.type !== 'AddressInput'">
      {{ control.getError('serverError') }}
    </small>
  </div>
  <div class="form__input">
    <ng-content></ng-content>
  </div>
  <div class="form__info" *ngIf="hasInfo">
    <epgu-constructor-hint
      [hint]="hint"
      [clarifications]="component?.attrs?.clarifications"
    ></epgu-constructor-hint>
    <epgu-cf-ui-constructor-helper-text *ngIf="isHelperTextVisible">
      {{ customUnRecLabel }}
    </epgu-cf-ui-constructor-helper-text>
  </div>
</div>

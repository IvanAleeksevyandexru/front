<div [formGroup]="form">
  <ng-template ngFor let-checkbox [ngForOf]="checkboxes" [ngForTrackBy]="checkboxesTrackBy">
    <epgu-cf-ui-constructor-constructor-checkbox
      class="checkbox-list-item"
      [labelText]="checkbox.label"
      [checkboxId]="checkbox.id"
      [control]="form.get(checkbox.id)"
      [hidden]="checkbox.hidden"
    >
    </epgu-cf-ui-constructor-constructor-checkbox>
  </ng-template>
</div>

<button class="link-btn mt-16" (click)="toggle()" *ngIf="isButtonShow()">
  {{ hidden ? labels.show : labels.hide }}
</button>

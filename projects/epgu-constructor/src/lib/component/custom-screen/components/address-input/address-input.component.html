<epgu-constructor-component-item
  [control]="control.get('value')"
  [component]="control.value"
  [invalid]="control.invalid"
>
  <epgu-constructor-constructor-dadata-widget
    [simpleMode]="true"
    [invalid]="control.get('value').invalid && control.get('value').touched"
    [validationShowOn]="validationShowOn"
    [hideHouseCheckbox]="attrs?.hideHouseCheckbox"
    [hideApartmentCheckbox]="attrs?.hideApartmentCheckbox"
    [selectHouseCheckbox]="attrs?.selectHouseCheckbox"
    [selectApartmentCheckbox]="attrs?.selectApartmentCheckbox"
    [externalApiUrl]="configService.externalApiUrl + '/'"
    [control]="control.get('value')"
    [hideLevels]="attrs?.hideLevels"
    [suggestions]="suggestions$ | async"
    (selectSuggest)="
      suggestHandlerService.handleEvent($event, componentsGroupIndex, 'DADATA_WIDGET')
    "
  >
  </epgu-constructor-constructor-dadata-widget>
</epgu-constructor-component-item>

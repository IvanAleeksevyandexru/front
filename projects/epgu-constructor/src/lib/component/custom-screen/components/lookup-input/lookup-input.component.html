<epgu-constructor-component-item
  [control]="control.get('value')"
  [component]="control.value"
  [invalid]="control.invalid"
>
  <lib-lookup
    #lookupComponent
    *ngIf="forReRenderChildLookup"
    epgu-constructor-validation-type
    [showNotFound]="showNotFound"
    [component]="control.value"
    [id]="control.value.id"
    [invalid]="control.get('value').invalid && control.get('value').touched"
    [validationShowOn]="validationShowOn"
    [formControl]="$any(control.get('value'))"
    [queryMinSymbolsCount]="control.value?.attrs?.queryMinSymbolsCount || 0"
    [searchCaseSensitive]="false"
    [fixedItems]="list"
    [virtualScroll]="true"
    [clearable]="true"
    [required]="control.value.required"
    [queryTimeout]="queryTimeout"
    [suggest]="suggestions$ | async"
    [suggestSeparator]="suggestSeparator"
    (selectSuggest)="suggestHandlerService.handleEvent($event, componentsGroupIndex, 'LOOKUP')"
    [itemsProvider]="provider"
    [placeholder]="control.value?.attrs?.placeholder"
    [searchIconForcedShowing]="searchIconForcedShowing"
    [searchOnFocus]="searchOnFocus"
  >
  </lib-lookup>
</epgu-constructor-component-item>

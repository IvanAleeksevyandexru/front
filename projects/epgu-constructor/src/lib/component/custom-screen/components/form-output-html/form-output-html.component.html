<ng-container *ngTemplateOutlet="formOutputHtml; context: { $implicit: control.value }">
</ng-container>

<ng-template #formOutputHtml let-component>
  <epgu-constructor-output-html
    [class]="outputHtmlClass[component?.type]"
    [html]="label()"
    [clarifications]="attrs?.clarifications"
    [componentId]="component?.id"
  >
  </epgu-constructor-output-html>
</ng-template>

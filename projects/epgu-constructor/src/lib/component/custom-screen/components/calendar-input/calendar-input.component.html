<div [formGroup]="form" class="calendar-input-from">

  <div class="calendar-input-item">
    <epgu-constructor-output-html
      *ngIf="firstDateParams.attrs?.subLabel"
      class="custom_subLabel"
      [html]="firstDateParams.attrs.subLabel"
      [clarifications]="firstDateParams.attrs?.clarifications"
    ></epgu-constructor-output-html>
    <epgu-constructor-label
      [isTextHelper]="firstDateParams.attrs?.isTextHelper"
      [tips]="firstDateParams.attrs?.labelHint"
      [label]="firstDateParams.label"
      [clarifications]="firstDateParams.attrs?.clarifications"
      *ngIf="firstDateParams.label"
    ></epgu-constructor-label>
    <epgu-constructor-constructor-date-picker
      [invalid]="form.get('firstDate').invalid && form.get('firstDate').touched"
      [validationShowOn]="validationShowOn"
      [name]="control.value?.id + '-firstDate'"
      [control]="$any(form.get('firstDate'))"
      [component]="firstDateParams"
      [readOnly]="firstDateParams?.readonly"
      [minDate]="firstDateParams?.attrs?.minDate || minDateDefault"
      [maxDate]="firstDateParams?.attrs?.maxDate || maxDateDefault"
      [clearable]="clearable"
      [align]="align"
      [brokenDateFixStrategy]="firstDateParams?.brokenDateFixStrategy || strategy"
    ></epgu-constructor-constructor-date-picker>
    <div class="calendar-input-error" *ngIf="form.get('firstDate')?.invalid && form.get('firstDate')?.touched">
      <small>{{ form.get('firstDate')?.getError('msg') }}</small>
    </div>
    <epgu-constructor-hint
      *ngIf="firstDateParams?.attrs?.hint"
      [hint]="firstDateParams?.attrs?.hint"
      [clarifications]="firstDateParams?.attrs?.clarifications"
    ></epgu-constructor-hint>
  </div>

  <div class="calendar-input-item">
    <epgu-constructor-output-html
      *ngIf="secondDateParams.attrs?.subLabel"
      class="custom_subLabel"
      [html]="secondDateParams.attrs.subLabel"
      [clarifications]="secondDateParams.attrs?.clarifications"
    ></epgu-constructor-output-html>
    <epgu-constructor-label
      [isTextHelper]="secondDateParams.attrs?.isTextHelper"
      [tips]="secondDateParams.attrs?.labelHint"
      [label]="secondDateParams.label"
      [clarifications]="secondDateParams.attrs?.clarifications"
      *ngIf="secondDateParams.label"
    ></epgu-constructor-label>
    <epgu-constructor-constructor-date-picker
      [invalid]="form.get('secondDate').invalid && form.get('secondDate')?.touched"
      [validationShowOn]="validationShowOn"
      [name]="control.value?.id + '-secondDate'"
      [control]="$any(form.get('secondDate'))"
      [component]="secondDateParams"
      [readOnly]="secondDateParams?.readonly"
      [minDate]="secondDateParams?.attrs?.minDate || minDateDefault"
      [maxDate]="secondDateParams?.attrs?.maxDate || maxDateDefault"
      [clearable]="clearable"
      [align]="align"
      [brokenDateFixStrategy]="secondDateParams?.brokenDateFixStrategy || strategy"
    ></epgu-constructor-constructor-date-picker>
    <div class="calendar-input-error" *ngIf="form.get('secondDate')?.invalid && form.get('secondDate')?.touched">
      <small>{{ form.get('secondDate')?.getError('msg') }}</small>
    </div>
    <epgu-constructor-hint
      *ngIf="secondDateParams?.attrs?.hint"
      [hint]="secondDateParams?.attrs?.hint"
      [clarifications]="secondDateParams?.attrs?.clarifications"
    ></epgu-constructor-hint>
  </div>

</div>

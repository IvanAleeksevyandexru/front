<epgu-constructor-component-item
  [control]="control.get('value')"
  [component]="control.value"
  [invalid]="control.invalid"
>
  <div [formGroup]="form">
    <epgu-constructor-constructor-date-picker
      (clearedEvent)="clearDate(control.value?.attrs?.children?.firstDate?.id, control.value?.attrs?.children?.firstDate?.attrs)"
      [invalid]="control.get('value').invalid && control.get('value').touched"
      [validationShowOn]="validationShowOn"
      [name]="control.value?.attrs?.children?.firstDate?.id"
      [control]="$any(form.get('firstDate'))"
      [component]="control.value.attrs?.children?.firstDate"
      [readOnly]="control.value?.attrs?.children?.firstDate?.attrs?.readonly"
      [minDate]="control.value?.attrs?.children?.firstDate?.attrs?.minDate || minDateDefault"
      [maxDate]="control.value?.attrs?.children?.firstDate?.attrs?.maxDate || maxDateDefault"
      [clearable]="clearable"
      [align]="align"
      [brokenDateFixStrategy]="control.value?.attrs?.children?.firstDate?.attrs?.children?.brokenDateFixStrategy || strategy"
    ></epgu-constructor-constructor-date-picker>

    <epgu-constructor-constructor-date-picker
      (clearedEvent)="clearDate(control.value?.attrs?.children?.secondDate.id, control.value?.attrs?.children?.secondDate.attrs)"
      [invalid]="control.get('value').invalid && control.get('value').touched"
      [validationShowOn]="validationShowOn"
      [name]="control.value?.attrs?.children?.secondDate.id"
      [control]="$any(form.get('secondDate'))"
      [component]="control.value?.attrs?.children?.secondDate"
      [readOnly]="control.value?.attrs?.children?.secondDate.attrs?.readonly"
      [minDate]="control.value?.attrs?.children?.secondDate.attrs?.minDate || minDateDefault"
      [maxDate]="control.value?.attrs?.children?.secondDate.attrs?.maxDate || maxDateDefault"
      [clearable]="clearable"
      [align]="align"
      [brokenDateFixStrategy]="control.value?.attrs?.children?.secondDate.attrs?.brokenDateFixStrategy || strategy"
    ></epgu-constructor-constructor-date-picker>
  </div>


</epgu-constructor-component-item>

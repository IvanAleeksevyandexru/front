<form class="form">
  <ng-container *ngFor="let componentData of formService.form.controls; let idx = index">
    <div
      class="form__item {{
        componentData.value?.attrs?.grid ? componentData.value?.attrs?.grid : ''
      }}"
      [class.form__item--date]="[componentType.MonthPicker].includes(componentData.value?.type)"
      [class.form__item--hidden]="
        !(formService.shownElements[componentData.value?.id]?.isShown
          | showComponent: componentData.value?.attrs?.hidden)
      "
    >
      <epgu-constructor-component-list-resolver
        [componentIndex]="idx"
        [componentsGroupIndex]="componentsGroupIndex"
        [componentType]="componentData.value?.type"
        [limit]="componentData.value?.attrs?.limit"
        class="component-list-resolver"
      ></epgu-constructor-component-list-resolver>
    </div>
  </ng-container>
</form>

<epgu-cf-ui-screen-container [show-nav]="showNav" [class.screen-container-mt]="!showNav">
  <div class="screen-body">
    <div class="head">
      <epgu-constructor-page-name>{{ header }}</epgu-constructor-page-name>
    </div>

    <ng-content></ng-content>
  </div>

  <div class="screen-footer" *ngIf="screenButtons">
    <epgu-constructor-screen-buttons
      class="screen-buttons"
      [screenButtons]="screenButtons"
      [isLoading]="isLoading"
      [disabled]="!isValid"
    ></epgu-constructor-screen-buttons>
  </div>
</epgu-cf-ui-screen-container>

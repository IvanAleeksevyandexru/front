<div class="widget">
  <epgu-cf-ui-constructor-yandex-map
    [showMap]="showMap"
    [isListViewType]="selectMapObjectService.isListViewType"
    [mapIsLoaded]="selectMapObjectService.isMapLoaded.getValue() && mapRedraw"
  >
  <epgu-constructor-map-sidebar
    (selectObjectEvent)="selectObject($event)"
    [previouslyChoosenItem]="hasPreviouslyChoosen"
    [sidebarData]="data"
    class="map-sidebar">
  </epgu-constructor-map-sidebar>
  </epgu-cf-ui-constructor-yandex-map>
</div>

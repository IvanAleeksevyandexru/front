<div class="widget">
  <epgu-constructor-map-sidebar
    (selectObjectEvent)="selectObject($event)"
    [previouslyChoosenItem]="hasPreviouslyChoosen"
    [sidebarData]="data"
     class="map-sidebar">
  </epgu-constructor-map-sidebar>
  <lib-map
    class="widget__map-wrapper"
    [ngClass]="{ hidden: selectMapObjectService.isListViewType }"
    *ngIf="showMap"
    [externalMode]="!config.staticDomainAssetsPath"
    [enterpriseYandexMapsEnabled]="true"
    [yandexMapsApiKey]="config.yandexMapsApiKey"
    [center]="mapCenter"
    [redraw]="selectMapObjectService.isMapLoaded.getValue() && mapRedraw"
    [controls]="mapControls"
    [zoom]="initZoom"
  >
  </lib-map>
</div>

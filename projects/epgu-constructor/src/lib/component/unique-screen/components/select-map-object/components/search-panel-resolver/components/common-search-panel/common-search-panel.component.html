<div class="widget-form__input">
  <epgu-cf-ui-constructor-constructor-lookup
    *ngIf="!isNoDepartmentErrorVisible"
    [showMagnifyingGlass]="true"
    [showNotFound]="true"
    [searchCaseSensitive]="false"
    [clearable]="true"
    [clearInconsistent]="'ignore'"
    [itemsProvider]="provider"
    [hideSearchResult]="deviceDetector.isDesktop || selectMapObjectService.isListViewType"
    [showSuggestion]="true"
    [disabled]="!mapIsLoaded"
    (changed)="lookupChanged($event?.originalItem, libLookup)"
    [showExpandCollapse]="false"
    [placeholder]="'Адрес или название'"
    [queryMinSymbolsCount]="0"
    #libLookup
  >
  </epgu-cf-ui-constructor-constructor-lookup>
</div>

<span
  class="widget-form__title"
  [innerHTML]="topLabel | safe: 'html'"
></span>
<div class="widget-form__input">
  <epgu-cf-ui-constructor-constructor-lookup
    *ngIf="!isNoDepartmentErrorVisible"
    [showNotFound]="true"
    [searchCaseSensitive]="false"
    [itemsProvider]="provider"
    [showSuggestion]="true"
    [disabled]="!mapIsLoaded"
    (changed)="lookupChanged($event?.originalItem, libLookup)"
    [showExpandCollapse]="false"
    [queryMinSymbolsCount]="0"
    #libLookup
  >
  </epgu-cf-ui-constructor-constructor-lookup>
</div>
<div class="widget-form__title widget-form__bottom-label">
  <span [innerHTML]="bottomLabel | safe: 'html'">
  </span>
  <span *ngIf="kindergartenSearchPanelService.deptsChoosen$ | async" class="widget__form__toggle-button" (click)="toggleSelectedKindergartensView()">
  {{selectMapObjectService.isSelectedView.getValue() ? 'Вернуться ко всем садам' : 'Посмотреть'}}
</span>
</div>

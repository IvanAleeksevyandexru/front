<ng-container *ngIf="slotList$ | async as slotList">
  <epgu-constructor-month-selector
    [availableMonths]="availableMonths$ | async"
    [hideProvider]="monthHideProvider$ | async"
    [monthsRange]="(isMonthsRangeVisible$ | async) ? monthsRange : null"
    [init]="month$ | async"
    (choose)="changeMonthAction($event)"
  ></epgu-constructor-month-selector>

  <epgu-constructor-day-selector
    [today]="today$ | async"
    [selected]="date$ | async"
    [month]="month$ | async"
    [lockProvider]="calendarLockProvider$ | async"
    [startSection]="startSection$ | async"
    [daysToShow]="daysToShow$ | async"
    (monthChanged)="monthRangeChange($event)"
    (notExistsAvailable)="notExistsAction($event)"
    (choose)="selectDateAction($event)"
  >
  </epgu-constructor-day-selector>

  <ng-container *ngIf="slotList.length > 0">
    <div class="divider"></div>
    <epgu-constructor-time-selector
      [list]="slotList"
      [currentSlot]="selectedSlot$ | async"
      (choose)="changeSlotAction($event)"
    ></epgu-constructor-time-selector>
  </ng-container>
</ng-container>
<ng-container *ngIf="progress$ | async">
  <lib-throbber-hexagon class="lib-loader" size="big"></lib-throbber-hexagon>
</ng-container>

<epgu-cf-ui-screen-container
  *ngIf="data$ | async as data"
  [show-nav]="screenService.showNav$ | async"
  [class.screen-container-mt]="!(screenService.showNav$ | async)"
>
  <div class="screen-body">
    <epgu-constructor-page-name *ngIf="data?.header">{{ data.header }}</epgu-constructor-page-name>

    <epgu-cf-ui-constructor-screen-pad *ngIf="state.type$ | async as type">
      <epgu-constructor-area-selector
        *ngIf="type === typeList.BRAK || type === typeList.RAZBRAK"
        (changed)="changeArea($event)"
      ></epgu-constructor-area-selector>
      <epgu-constructor-date-time-selector
        (isExistsSlots)="isExistsSlotsAction($event)"
      ></epgu-constructor-date-time-selector>
      <ng-container *ngIf="templates$ | async as templates">
        <ng-container
          *ngIf="
            (isNotExistsSlots$ | async) &&
            templates[templateType.DAYS_NOT_FOUND] &&
            (loaded$ | async)
          "
        >
          <div class="divider"></div>
          <div class="time-slots-empty">
            <h4>{{ templates[templateType.DAYS_NOT_FOUND].header }}</h4>
            <epgu-cf-ui-constructor-helper-text size="lg">
              {{ templates[templateType.DAYS_NOT_FOUND].description }}
            </epgu-cf-ui-constructor-helper-text>
          </div>
        </ng-container>
      </ng-container>
    </epgu-cf-ui-constructor-screen-pad>
  </div>
  <div class="screen-footer">
    <div class="screen-footer--time-slots">
      <ng-container *ngIf="bookedInfo$ | async as bookedInfo">
        <span *ngIf="bookedInfo?.length > 0" class="time">
          Вы забронировали:
          <span class="time--bold">
            {{ bookedInfo }}
          </span>
        </span>
      </ng-container>

      <lib-button
        [showLoader]="isLoading$ | async"
        (click)="next()"
        class="submit-button"
        [disabled]="disabled$ | async"
        *ngIf="loaded$ | async"
      >
        <div *ngIf="screenService.button$ | async as button" class="secondary-font">
          {{ button?.label || 'Продолжить' }}
        </div>
      </lib-button>
    </div>
  </div>
</epgu-cf-ui-screen-container>

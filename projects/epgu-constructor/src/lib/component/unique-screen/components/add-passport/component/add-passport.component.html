<epgu-cf-ui-constructor-screen-pad class="screen-pad-body" [formGroup]="passportForm" *ngIf="passportForm">
  <section class="add-passport-screen">
    <div class="add-passport-screen__body">
      <epgu-constructor-passport
        [componentId]="componentId$ | async"
        [attrs]="$any(attrs)"
        formControlName="passport"
        [suggestions]="(suggestions$ | async)[componentId$ | async]"
        (selectSuggest)="suggestHandlerService.handleEvent($event, null)">
      </epgu-constructor-passport>
    </div>
  </section>
</epgu-cf-ui-constructor-screen-pad>

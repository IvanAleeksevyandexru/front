<epgu-cf-ui-screen-container
  [show-nav]="screenService.showNav$ | async"
  [class.screen-container-mt]="!(screenService.showNav$ | async)"
>
  <div class="screen-body">
    <epgu-constructor-page-name *ngIf="header$ | async as header">{{
      header
    }}</epgu-constructor-page-name>
    <epgu-cf-ui-constructor-screen-pad>
      <div *ngIf="attrs?.label" class="title">
        {{ attrs?.label }}
      </div>
      <div class="divider mb-24"></div>
      <div class="file__bottom file__bottom--divider">
        <epgu-constructor-output-html
          class="info__text"
          [html]="attrs?.labelHint"
          [clarifications]="attrs?.clarifications"
        >
        </epgu-constructor-output-html>
      </div>
      <div class="video-container">
        <button (click)="record()" class="fileupload__link-button">
          <img
            src="{{ config.staticDomainAssetsPath }}/assets/icons/svg/video.svg"
            class="fileupload__button-icon"
            alt="Фото"
          />
          Снять видео
        </button>
      </div>
    </epgu-cf-ui-constructor-screen-pad>
  </div>

  <div class="screen-footer">
    <div class="screen-buttons">
      <lib-button
        [disabled]="disabled$ | async"
        [showLoader]="(isLoading$ | async) || (apiLoading$ | async)"
        buttonType="button"
        class="screen-button"
        (click)="next()"
      >
        {{ 'Продолжить' }}
      </lib-button>
    </div>
  </div>
</epgu-cf-ui-screen-container>

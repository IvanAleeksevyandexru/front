<epgu-constructor-output-html
  *ngIf="label"
  [html]="label"
  [clarifications]="clarifications"
></epgu-constructor-output-html>

<lib-dropdown
  *ngIf="carFixedItems"
  [disabled]="carFixedItems.length === 1"
  [items]="carFixedItems"
  (changed)="lookupChanged()"
  [clearable]="true"
  [localSearch]="true"
  [formControl]="control"
  placeholder=""
>
</lib-dropdown>

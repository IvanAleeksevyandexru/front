<epgu-cf-ui-cta-modal
  class="req-modal"
  title="Требования к фото"
  [showButtons]="buttons.length > 0"
  [text]="modalName"
  [showCrossButton]="true"
>
  <ng-container modal-content>
    <div *ngIf="setting.warning" class="req-modal__warning">
      <epgu-constructor-output-html [html]="setting.warning"></epgu-constructor-output-html>
    </div>
    <div class="req-modal__body">
      <div class="req-item" *ngFor="let requirement of setting.body">
        <div class="req-item__title" [innerHTML]="requirement.title | safe: 'html'"></div>
        <div [innerHTML]="requirement.text | imgPrefixer | safe: 'html'"></div>
        <div class="req-item__photo-container">
          <div class="req-item__photo-item" *ngFor="let photo of requirement.examplePhotos">
            <img
              class="req-item__photo"
              src="{{ config.staticDomainContentPath }}/catalog/new/photo/{{ requirement.type }}-{{
                photo.type
              }}.png"
              alt
            />
            <div class="req-item__photo-desc">
              <img [src]="photo.valid ? validIconPath : invalidIconPath" alt="" />
              <span [innerHTML]="photo.description | safe: 'html'"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="setting.footer"
      class="req-modal__footer"
      epgu-constructor-clickable-label
      [clarifications]="clarifications"
      [innerHTML]="setting.footer | safe: 'html'"
    ></div>
  </ng-container>

  <ng-container *ngIf="buttons.length" modal-buttons>
    <lib-button
      *ngFor="let button of buttons"
      epgu-constructor-action
      [action]="button.action"
      [showLoader]="button.loader"
      class="conf-modal__button"
      [color]="button.color || ''"
      (click)="button.handler()"
      >{{ button.label }}</lib-button
    >
  </ng-container>
</epgu-cf-ui-cta-modal>

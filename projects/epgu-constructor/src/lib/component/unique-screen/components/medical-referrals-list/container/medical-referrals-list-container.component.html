<epgu-constructor-default-unique-screen-wrapper
  [header]="screenService.header$ | async"
  [isLoading]="screenService.isLoading$ | async"
  [showNav]="screenService.showNav$ | async"
  [isValid]="currentAnswersService.isValid$ | async"
>
  <div class="mb-24">
    <epgu-constructor-medical-referrals-list
      *ngIf="medicalReferralsInfo$ | async as medicalReferralsInfo"
      [disclaimer]="medicalReferralsInfo.disclaimer"
      [medicalReferralsList]="medicalReferralsInfo.referrals"
      (referralWasChosen)="sendReferral($event)"
    ></epgu-constructor-medical-referrals-list>
  </div>

  <epgu-constructor-answer-button
    epgu-constructor-action
    [data]="screenButton"
    [action]="screenButton"
    class="answer-btn"
  ></epgu-constructor-answer-button>
</epgu-constructor-default-unique-screen-wrapper>

<epgu-constructor-day-selector

  [selected]="day$$ | async"
  [month]="month$$ | async"
  [lockProvider]="lockProvider$$ | async"
  [startSection]="startSection$ | async"

  (notExistsAvailable)="haveNotUnlockedDaysAction($event)"

>

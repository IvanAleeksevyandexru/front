<epgu-constructor-time-slot-base-screen [header]="header$ | async" [showNav]="showNav$ | async">
  <ng-container time-slot-content>
    <epgu-constructor-time-slot-resolver></epgu-constructor-time-slot-resolver>
  </ng-container>
  <ng-container time-slot-footer *ngIf="isVisibleDays$ | async">
    <epgu-constructor-time-slot-booked-info></epgu-constructor-time-slot-booked-info>
    <epgu-constructor-time-slot-button></epgu-constructor-time-slot-button>
  </ng-container>
</epgu-constructor-time-slot-base-screen>

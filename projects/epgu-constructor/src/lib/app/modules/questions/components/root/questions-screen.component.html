<epguc-screen-container>

  <div class="question__wrapper">
    <epguc-page-name>{{data?.header}}</epguc-page-name>

    <div class="answer">
      <app-answer-choice
        class="answer__item"
        *ngFor="let answer of data?.components[0]?.attrs.actions"
        (click)="answerChoose(answer)"
        [data]="answer.label">
      </app-answer-choice>
    </div>
  </div>

</epguc-screen-container>

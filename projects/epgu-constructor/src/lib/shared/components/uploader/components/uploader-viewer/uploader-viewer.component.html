<div class="uploader-viewer">
  <div class="uploader-viewer__header">
    <a class="modal__close icon-close" (click)="closeModal()"></a>
    <h3 class="modal__title">
      {{ type === filesType.suggest ? 'Ранее загруженные файлы' : 'Просмотр фото' }}
    </h3>
  </div>
  <div class="uploader-viewer__body">
    <epgu-constructor-uploader-viewer-content
      *ngIf="selectedItem"
      (suggest)="suggest.emit($event)"
      (delete)="delete.emit($event)"
      (download)="download.emit($event)"
      (moveZoom)="isMoveZoom = $event"
      (next)="next.emit($event)"
      (prev)="prev.emit($event)"
      [type]="type"
      [selectedItem]="selectedItem"
      [readonly]="readonly"
    ></epgu-constructor-uploader-viewer-content>
  </div>
</div>

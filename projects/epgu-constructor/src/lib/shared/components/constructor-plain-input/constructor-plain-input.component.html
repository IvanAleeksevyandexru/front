<lib-plain-input
  #plainInput
  epgu-cf-ui-constructor-trim
  epgu-cf-ui-constructor-text-transform
  epgu-constructor-validation-type
  [epgu-cf-ui-currency-transform]="price"
  [epgu-cf-ui-rank-transform]="rank"
  [isTrim]="!rank && !price"
  [textTransformType]="textTransformType"
  [invalid]="invalid"
  [name]="name"
  [id]="id"
  [formControl]="control"
  [validationShowOn]="validationShowOn"
  [readOnly]="readOnly === 'true' || readOnly === true"
  [placeholder]="placeholder"
  [maxlength]="maxlength"
  [type]="type"
  [pattern]="pattern"
  [component]="component"
  autocomplete="off"
  [suggest]="suggestions"
  [suggestSeparator]="suggestSeparator"
  (selectSuggest)="selectSuggest.emit($event)"
  [ngClass]="{ 'showPlaceholder-on-focus': showPlaceholderOnFocus }"
></lib-plain-input>

<div
  class="notifiers-list {{ setting.align }} {{ setting.theme }}"
  [hidden]="!notifiers || !notifiers.length"
  #notifiersList
>
  <div *ngFor="let notifier of notifiers; trackBy: trackNotifierById" class="notifier">
    <div class="flex-container-md justify-between-md">
      <epgu-constructor-disclaimer
        [type]="notifier.type"
        [title]="notifier.title"
        [description]="notifier.message"
        [isNotifierDisclaimer]="true"
        (destroy)="removeNotifier(notifier)"
      ></epgu-constructor-disclaimer>
    </div>
    <a class="icon-close icon-close--small" (click)="removeNotifier(notifier)" title="Закрыть"></a>
  </div>
</div>

<div>
  <h5 class="header" [class.with-tip]="tip">{{ label }}</h5>
  <div class="tip" *ngIf="tip">{{ tip }}</div>

  <div *ngIf="selectedItems.list.length" class="wrapper mb-24">
    <epgu-cf-ui-constructor-chip
      class="item"
      *ngFor="let item of selectedItems.list"
      [label]="item.text"
      [id]="item.id"
      [unselectable]="item.unselectable || isReadonly"
      (closeEvent)="remove($event)"
    ></epgu-cf-ui-constructor-chip>
  </div>

  <button *ngIf="!isReadonly" class="link-btn" (click)="onClick()">
    {{ selectedItems.list.length ? 'Выбрать ещё' : 'Выбрать' }}
  </button>
</div>

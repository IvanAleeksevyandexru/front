<div>
  <h5 class="header mb-16">{{ label }}</h5>

  <div *ngIf="selectedItems.list.length" class="wrapper mb-24">
    <epgu-cf-ui-constructor-chip
      class="item"
      *ngFor="let item of selectedItems.list"
      [label]="item.text"
      [id]="item.id"
      (closeEvent)="remove($event)"
    ></epgu-cf-ui-constructor-chip>
  </div>

  <button class="link-btn" (click)="onClick()">
    {{ selectedItems.list.length ? 'Выбрать ещё' : 'Выбрать' }}
  </button>
</div>

<lib-dadata-widget
  [simpleMode]="simpleMode"
  [hideLevels]="hideLevels"
  [hideHouseCheckbox]="hideHouseCheckbox"
  [hideApartmentCheckbox]="hideApartmentCheckbox"
  [selectHouseCheckbox]="selectHouseCheckbox"
  [selectApartmentCheckbox]="selectApartmentCheckbox"
  [externalApiUrl]="externalApiUrl"
  [id]="id"
  [validationShowOn]="validationShowOn"
  [invalid]="invalid && !controlFocused"
  [formControl]="$any(control)"
  [clearable]="clearable"
  [suggest]="suggestions"
  [suggestSeparator]="suggestSeparator"
  (selectSuggest)="selectSuggest.emit($event)"
  (focus)="notifyFocusEvent(true)"
  (blur)="notifyFocusEvent(false)"
>
</lib-dadata-widget>

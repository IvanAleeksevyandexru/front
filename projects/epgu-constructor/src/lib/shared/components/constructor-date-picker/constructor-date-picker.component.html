<lib-date-picker
  epgu-constructor-validation-type
  [component]="component"
  [invalid]="invalid"
  [validationShowOn]="validationShowOn"
  [name]="name"
  [formControl]="$any(control)"
  [readOnly]="readOnly === 'true' || readOnly === true"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [clearable]="clearable"
  [align]="align"
  [disabled]="disabled"
  [brokenDateFixStrategy]="brokenDateFixStrategy"
  [textModelValue]="textModelValue"
  (input)="onInput($event)"
  (change)="onChange($event)"
  (dateSelected)="onDateSelected($event)"
  (cleared)="onCleared()"
  (blur)="onBlur()"
></lib-date-picker>

<div
  class="photo__uploading-container"
  [ngClass]="{ 'photo__uploading-container-mobile': !isDesktop }"
>
  <img
    *ngIf="croppedImageUrl"
    class="photo__cropped-image"
    [src]="croppedImageUrl | safe: 'resourceUrl'"
    alt
  />
  <div *ngIf="!croppedImageUrl" dragAndDrop class="photo__uploading-area">
    <img [src]="uploaderAreaIcon" alt />

    <div
      class="photo__uploading-inner-container"
      [ngClass]="{ 'file-upload': !isFacePhotoMode && isDesktop }"
    >
      <p *ngIf="isDesktop" class="photo__uploading-text">
        Перетащите {{ isFacePhotoMode ? 'фото' : 'файл' }} сюда или выберите на компьютере
      </p>
      <p *ngIf="!isDesktop" class="photo__uploading-text photo__uploading-text_mt-68">
        Выберите файл или сделайте фото
      </p>
      <button class="photo__uploading-button" (click)="hiddenFileInputEvent.emit()">
        <epgu-cf-ui-icon
          class="photo__uploading-button__icon"
          [type]="iconType.Clip"
          [width]="20"
          [height]="20"
          [mainColor]="iconColor.BaseGosblue"
        >
        </epgu-cf-ui-icon>
        {{ isFacePhotoMode ? 'Загрузить фото' : 'Выбрать файл' }}
      </button>
      <button *ngIf="!isDesktop" class="photo__uploading-button" (click)="openCameraEvent.emit()">
        <epgu-cf-ui-icon
          class="photo__uploading-button__icon"
          [type]="iconType.Camera"
          [width]="20"
          [height]="20"
          [mainColor]="iconColor.BaseGosblue"
        >
        </epgu-cf-ui-icon>
        Сделать фото
      </button>
    </div>
  </div>
</div>

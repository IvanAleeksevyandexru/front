<div class="webcam__wrapper">
  <webcam
    class="webcam__video"
    [width]="width"
    [height]="height"
    [imageType]="imageType"
    [allowCameraSwitch]="true"
    [imageQuality]="imageCameraQuality"
    [trigger]="triggerObservable"
    (imageCapture)="handleImage($event)"
  ></webcam>
  <div class="webcam__buttons">
    <button class="webcam__button" (click)="makeShot()">Фото</button>
    <button class="webcam__button" (click)="close()">Закрыть</button>
  </div>
</div>

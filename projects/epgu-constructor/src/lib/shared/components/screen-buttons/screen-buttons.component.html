<ng-container *ngFor="let button of shownButtons">
  <lib-button
    *ngIf="!button?.attrs?.hidden"
    epgu-constructor-action
    [action]="button"
    [color]="button.color"
    [componentId]="button.componentId"
    [disabled]="button | disabledButton: disabled:disabledForAll:isLoading"
    [showLoader]="button | showLoaderButton: clickedButton:isLoading"
    [attr.data-button-type]="button.type | lowercase"
    class="screen-button"
    (click)="setClickedButton(button)"
  >
    {{ button.label }}
  </lib-button>
</ng-container>

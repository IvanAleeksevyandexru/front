<ng-container *ngIf="showModal">
  <div class="modal-overlay">
    <div class="screen-modal">
      <div class="screen-modal__header" #headerBlock>
        <h3 *ngIf="screenService.header$ | async as title" class="screen-modal__title" [innerHTML]="title | safe: 'html'"></h3>
        <div *ngIf="showCrossButton" class="screen-modal__close icon-close" (click)="closeModal()"></div>
      </div>
      <div class="screen-modal__body">
        <perfect-scrollbar *ngIf="!isMobile; else contentBlock" [config]="scrollConfig">
          <ng-container *ngTemplateOutlet="contentBlock"></ng-container>
        </perfect-scrollbar>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #contentBlock>
  <div class="screen-modal__content">
    <epgu-constructor-screen-modal-resolver></epgu-constructor-screen-modal-resolver>
  </div>
</ng-template>

<div class="info" [style.minHeight.px]="screenModalService.minContentHeight$ | async">
  <div class="info__body">
    <epgu-constructor-info-screen-body
      [data]="screenService.component$ | async"
    >
    </epgu-constructor-info-screen-body>
  </div>

  <div class="info__footer">
    <ng-container *ngIf="screenService.buttons$ | async as buttons">
      <div class="info__buttons" *ngIf="buttons.length">
        <lib-button
          *ngFor="let button of buttons"
          class="info__button submit-button"
          epgu-constructor-action
          [action]="button"
          [color]="button.color"
          [disabled]="screenService.isLoading$ | async"
          [showLoader]="screenService.isLoading$ | async"
        >
          {{ button.label }}
        </lib-button>
      </div>
    </ng-container>
  </div>
</div>

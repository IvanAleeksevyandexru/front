<ng-container *ngIf="data$ | async as data">
  <epgu-cf-ui-cta-modal
    [title]="data.title"
    text="dr_modal"
    [showCrossButton]="true"
    [showButtons]="buttons.length > 0"
  >
    <ng-container modal-content>
      <div class="dr_modal__body">
        <epgu-constructor-dropdown-list [items]="data.items"></epgu-constructor-dropdown-list>
      </div>
    </ng-container>

    <ng-container *ngIf="buttons.length" modal-buttons>
      <lib-button
        *ngFor="let button of buttons"
        class="conf-modal__button"
        (click)="button.handler()"
        >{{ button.label }}</lib-button
      >
    </ng-container>
  </epgu-cf-ui-cta-modal>
</ng-container>

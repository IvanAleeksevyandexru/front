<epgu-constructor-confirmation-modal-base
  [buttons]="buttons"
  [text]="text"
  [title]="title"
  [showCrossButton]="showCrossButton"
  (closeModalChange)="closeModal()"
>
  <span
    #innerHtml
    class="conf-modal__text"
    (click)="toggleHiddenBlock($event, innerHtml)"
    [innerHTML]="text | imgPrefixer | safe: 'html'"
  ></span>
</epgu-constructor-confirmation-modal-base>

<lib-date-picker
  (dateSelected)="dateSelected($event)"
  (cleared)="cleared()"
  [invalid]="invalid"
  [validationShowOn]="validationShowOn"
  [name]="name"
  [formControl]="$any(control)"
  [readOnly]="readOnly"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [clearable]="clearable"
  [align]="align"
></lib-date-picker>

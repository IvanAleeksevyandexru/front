<lib-month-picker
  [id]="id"
  [formControl]="$any(control)"
  [minMonth]="minMonth"
  [maxMonth]="maxMonth"
  [invalid]="invalid"
  [validationShowOn]="validationShowOn"
  [hideTillNowAvailable]="hideTillNowAvailable"
  [align]="align"
  (changed)="changeEvent.emit($event)"
  (cleared)="clearedEvent.emit($event)"
  (focus)="focusEvent.emit($event)"
  (blur)="blurEvent.emit($event)"
></lib-month-picker>

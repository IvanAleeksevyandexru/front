<lib-button
  *ngFor="let button of screenButtons"
  epgu-constructor-action
  [action]="button"
  [color]="button.color"
  [disabled]="(!isValid && validateForAll)
    || (!isValid && !validateForAll && button.type === 'nextStep')
    || isLoading"
  [showLoader]="isLoading"
  class="screen-button"
>
  {{ button.label }}
</lib-button>

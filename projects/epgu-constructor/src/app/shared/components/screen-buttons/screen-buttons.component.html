<lib-button
  *ngFor="let button of screenButtons"
  epgu-constructor-action
  [action]="button"
  [color]="button.color"
  [disabled]="(disabled && disabledForAll)
    || (disabled && !disabledForAll && button.type === 'nextStep')
    || isLoading"
  [showLoader]="isLoading && clickedButton === button"
  [attr.data-button-type]="button.type | lowercase"
  class="screen-button"
  (click)="click(button)"
>
  {{ button.label }}
</lib-button>

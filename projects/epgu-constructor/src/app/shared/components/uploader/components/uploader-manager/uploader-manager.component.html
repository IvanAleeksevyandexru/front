<epgu-constructor-uploader-manager-item
  *ngFor="let file of listItems; let i = index"
  [file]="file"
  (update)="update.emit($event)"
  (delete)="delete.emit($event)"
  (cancel)="cancel.emit($event)"
  (download)="download.emit($event)"
  (repeat)="repeat.emit($event)"
  (view)="view($event)"
  class="manager-item"
></epgu-constructor-uploader-manager-item>

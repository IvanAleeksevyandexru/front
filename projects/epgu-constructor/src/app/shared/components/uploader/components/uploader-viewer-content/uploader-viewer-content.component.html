<ng-container *ngIf="selectedItem | async">
  <div class="viewer__info">
    <div class="viewer__info-date">{{ date | date: 'MM.dd.yyyy' }}</div>
    <div class="viewer__info-name">{{ item.item.fileName }}</div>
    <div class="viewer__info-size">{{ item.item.fileSize | fileSize }}</div>
  </div>
  <div class="viewer__description">
    Убедитесь, что документ не просрочен, страницы хорошо видны, данные не прикрыты пальцами и не
    обрезаны. Это важно, чтобы заявление приняли.
  </div>
  <div class="file-viewer {{ imageURL ? 'file-viewer__image' : '' }}">
    <button (click)="prevAction()" class="prev"><img [src]="arrowIcon" /></button>
    <button (click)="nextAction()" class="next"><img [src]="arrowIcon" /></button>
    <a
      *ngIf="!imageURL"
      class="file-viewer__file {{ isPDF ? 'file-viewer__file_link' : '' }}"
      (click)="open($event)"
      [href]="item.urlToFile()"
      target="_blank"
    >
      <img [src]="baseFileTypeIconPath + selectedIconType + '.svg'" [alt]="item.item.fileName"
    /></a>
    <epgu-constructor-zoom
      *ngIf="imageURL"
      #zoomComponent
      [imageURL]="imageURL"
      (zoom)="zoomAction($event)"
      (moveEnd)="zoomMoveEnd()"
    >
    </epgu-constructor-zoom>
  </div>

  <div class="viewer__toolbar">
    <ng-container *ngIf="zoom | async as status">
      <button
        class="viewer__toolbar-action"
        [disabled]="status.zoom == status.max || !imageURL"
        [hidden]="status.zoom >= status.max && status.max != 1"
        (click)="zoomIn()"
      >
        <img [src]="basePath + 'zoom-in-white.svg'" alt="Приблизить" />
        Приблизить
      </button>
      <button
        class="viewer__toolbar-action"
        [hidden]="status.zoom < status.max || status.max == 1"
        (click)="zoomOut()"
      >
        <img [src]="basePath + 'zoom-out-white.svg'" alt="Приблизить" />
        Отдалить
      </button>
    </ng-container>

    <button class="viewer__toolbar-action" (click)="downloadAction()">
      <img [src]="basePath + 'download.svg'" alt="Скачать" />Скачать
    </button>
    <button class="viewer__toolbar-action" (click)="deleteAction()">
      <img [src]="basePath + 'remove-file.svg'" alt="Удалить" />Удалить
    </button>
    <div class="viewer__toolbar-counter">{{ position }}/{{ size }}</div>
    <button
      class="viewer__toolbar-action attach"
      *ngIf="type === filesType.suggest && !item.attached"
      (click)="suggestAction(true)"
    >
      <img [src]="basePath + 'plus-white.svg'" alt="Прикрепить" />
      Прикрепить
    </button>
    <button
      class="viewer__toolbar-action detach"
      *ngIf="item.attached"
      (click)="suggestAction(false)"
    >
      <img [src]="basePath + 'arrow-back-white.svg'" alt="Открепить" />
      Открепить
    </button>
  </div>
</ng-container>

<ng-template ngFor let-upload [ngForOf]="attributes.uploads">
  <epgu-constructor-file-upload-item
    [objectId]="objectId"
    [data]="upload"
    [clarification]="attributes?.clarifications"
    [prefixForMnemonic]="prefixForMnemonic"
    class="file-upload-item"
  ></epgu-constructor-file-upload-item>
</ng-template>

<app-label for="snils">Снилс</app-label>
<lib-standard-masked-input
  id="snils"
  [clearable]='true'
  [mask]="mask"
  [showMaskAsPlaceholder]="true"
  [showConstantMaskSymbols]="true"
  [validation]="snils.valid"
  [validationMessages]="'Снилс указан не верно'"
  [formControl]="snils"
></lib-standard-masked-input>

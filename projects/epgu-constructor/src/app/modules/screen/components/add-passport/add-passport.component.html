<section class="add-passport-screen">
  <div class="add-passport-screen__form">
    <div class="form__name">
      Паспорт РФ
    </div>
    <form [formGroup]="passportForm" class="form__inputs">
      <div *ngFor="let field of data.attrs.fields" class="inputs__field">
        <app-label [for]="field.fieldName" class="field__label">
          {{ field.label }}
        </app-label>
        <lib-plain-input [id]="field.fieldName" [formControlName]="field.fieldName" [type]="field.type"></lib-plain-input>
      </div>
    </form>
  </div>
</section>

<epgu-constructor-screen-container>
  <div class="inner">
    <div *ngIf="data?.header" class="head">
      <epgu-constructor-page-name>{{ data.header }}</epgu-constructor-page-name>
    </div>

    <epgu-constructor-screen-pad class="body">
      <ng-container [ngSwitch]="(data?.components)[0].type">
        <epgu-constructor-confirm-personal-user-address-screen
          *ngSwitchCase="screenComponentName.confirmPersonalUserRegAddr"
          [data]="(data?.components)[0]"
        ></epgu-constructor-confirm-personal-user-address-screen>

        <epgu-constructor-confirm-personal-user-data-screen
          *ngSwitchCase="screenComponentName.confirmPersonalUserData"
          [data]="(data?.components)[0]"
        >
        </epgu-constructor-confirm-personal-user-data-screen>

        <epgu-constructor-confirm-personal-user-email-screen
          *ngSwitchCase="screenComponentName.confirmPersonalUserEmail"
          [data]="(data?.components)[0]"
        >
        </epgu-constructor-confirm-personal-user-email-screen>

        <epgu-constructor-confirm-personal-user-phone-screen
          *ngSwitchCase="screenComponentName.confirmPersonalUserPhone"
          [data]="(data?.components)[0]"
        >
        </epgu-constructor-confirm-personal-user-phone-screen>

        <epgu-constructor-temporary-registration-addr-screen
          *ngSwitchCase="screenComponentName.registrationAddr"
          [data]="(data?.components)[0]"
        >
        </epgu-constructor-temporary-registration-addr-screen>

        <epgu-constructor-add-passport
          *ngSwitchCase="screenComponentName.personLookup"
          [data]="(data?.components)[0]"
          (valueChangedEvent)="changedComponentData($event)"
        ></epgu-constructor-add-passport>

        <epgu-constructor-change-list
          *ngSwitchCase="screenComponentName.changeList"
          [data]="(data?.components)[0]"
          (valueChangedEvent)="changedComponentData($event)"
        ></epgu-constructor-change-list>

        <epgu-constructor-snils *ngSwitchCase="screenComponentName.snils"></epgu-constructor-snils>

        <epgu-constructor-doc-input
          *ngSwitchCase="screenComponentName.docInput"
          [data]="(data?.components)[0]"
          (nextStepEvent)="changedComponentData($event)"
        ></epgu-constructor-doc-input>
      </ng-container>
    </epgu-constructor-screen-pad>

    <div class="footer">
      <lib-button
        [showLoader]="constructorService.isLoading"
        (click)="nextStep()"
        class="footer__btn-submit"
        [disabled]="!screenComponentService.isValid"
      >
        <div class="secondary-font">{{ data?.submitLabel || 'Продолжить' }}</div>
      </lib-button>
    </div>
  </div>
</epgu-constructor-screen-container>

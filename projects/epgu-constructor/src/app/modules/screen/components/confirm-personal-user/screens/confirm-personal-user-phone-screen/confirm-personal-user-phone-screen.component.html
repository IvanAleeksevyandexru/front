<app-confirm-personal-user-screen-layout>
  <div class="body">
    <app-confirm-personal-user-phone
      [label]="data?.label"
      [data]="data?.value"
      [error]="errors && errors[data?.id]"
      [isEditable]="isEditable"
      [isEditButtonShown]="true"
    ></app-confirm-personal-user-phone>
  </div>

  <div class="footer">
    <app-confirm-personal-user-button
      *ngFor="let action of data?.attrs?.actions"
      [action]="action.method"
      (click)="clickToAction(action)"
      >{{ action.label }}</app-confirm-personal-user-button
    >
  </div>
</app-confirm-personal-user-screen-layout>

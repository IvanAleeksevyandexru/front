<epgu-constructor-confirm-personal-user-screen-layout>

  <div class="body">
    <epgu-constructor-confirm-personal-user-data [data]="data"></epgu-constructor-confirm-personal-user-data>
  </div>

  <div class="footer">
    <epgu-constructor-confirm-personal-user-button
      *ngFor="let action of data?.attrs?.actions"
      (click)="clickToAction(action)"
      [action]="action.action"
      >{{ action.label }}</epgu-constructor-confirm-personal-user-button
    >
  </div>

</epgu-constructor-confirm-personal-user-screen-layout>

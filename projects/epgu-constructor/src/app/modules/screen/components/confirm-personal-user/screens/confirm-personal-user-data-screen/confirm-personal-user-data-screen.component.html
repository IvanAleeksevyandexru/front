<app-confirm-personal-user-screen-layout>
  <div class="body">
    <app-confirm-personal-user-data [data]="data"></app-confirm-personal-user-data>
  </div>

  <div class="footer">
    <app-confirm-personal-user-button
      *ngFor="let action of data?.attrs?.actions"
      (click)="clickToAction(action)"
      [action]="action.action"
      >{{ action.label }}</app-confirm-personal-user-button
    >
  </div>
</app-confirm-personal-user-screen-layout>

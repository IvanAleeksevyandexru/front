<form [formGroup]="emailForm">
  <div class="flex-row">
    <label class="label">{{ label }}</label>
    <a
      href="javascript:void(0);"
      (click)="handleClick()"
      class="button-change"
      *ngIf="isEditButtonShown"
    >
      Изменить
    </a>
  </div>
  <lib-plain-input
    [formControlName]="'email'"
    name="email"
    [invalid]="!emailForm.controls.email.valid"
    [validationShowOn]="validationShowOn"
    class="content content__input"
  ></lib-plain-input>
</form>

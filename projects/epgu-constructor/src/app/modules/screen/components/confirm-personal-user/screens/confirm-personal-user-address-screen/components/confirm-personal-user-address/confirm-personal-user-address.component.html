<ng-container>
  <form #dataForm="ngForm" *ngIf="isEditable; else nonEditable">
    <ng-container *ngFor="let field of data?.attrs?.fields" [ngSwitch]="field?.fieldName">
      <ng-container *ngSwitchCase="'regAddr'">
        <ng-container *ngTemplateOutlet="form1; context: {field: field}">
        </ng-container>
      </ng-container>

      <!-- DEPRICATED: will be removed -->
      <ng-container *ngSwitchCase="'addr'">
        <ng-container *ngTemplateOutlet="form1; context: {field: field}">
        </ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="'regDate'">
        <ng-container *ngTemplateOutlet="form2; context: {field: field}">
        </ng-container>
      </ng-container>

      <!-- DEPRICATED: will be removed -->
      <ng-container *ngSwitchCase="'date'">
        <ng-container *ngTemplateOutlet="form2; context: {field: field}">
        </ng-container>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="form3; context: {field: field}">
        </ng-container>
      </ng-container>
    </ng-container>
  </form>
</ng-container>

<ng-template #nonEditable>
  <app-address-item class="item" [label]="field.label" [name]="field.label" *ngFor="let field of data?.attrs?.fields">
    <div class="content">
      {{ (data?.value | toJson)[field.fieldName] }}
    </div>
  </app-address-item>
</ng-template>

<ng-template #form1 let-field="field">
  <app-address-item class="item" [label]="field.label" [name]="field.label">
    <lib-dadata-widget
      [simpleMode]="true"
      [name]="field.fieldName"
      [externalApiUrl]="externalApiUrl"
      [initValue]="valueParsed[field.fieldName]"
      [(ngModel)]="valueParsed[field.fieldName]"
    >
    </lib-dadata-widget>
  </app-address-item>
</ng-template>

<ng-template #form2 let-field="field">
  <app-address-item class="item" [label]="field.label" [name]="field.label">
    <lib-date-picker
      [name]="field.fieldName"
      [(ngModel)]="valueParsed[field.fieldName]"
    >
    </lib-date-picker>
  </app-address-item>
</ng-template>

<ng-template #form3 let-field="field">
  <app-address-item class="item" [label]="field.label" [name]="field.label">
    <lib-plain-input
      [(ngModel)]="valueParsed[field.fieldName]"
      [name]="field.fieldName"
      class="content content__input"
    >
    </lib-plain-input>
  </app-address-item>
</ng-template>

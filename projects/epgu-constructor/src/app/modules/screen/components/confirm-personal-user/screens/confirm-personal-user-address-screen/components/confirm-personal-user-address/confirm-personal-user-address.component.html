<form #dataForm="ngForm">
  <ng-container
    *ngFor="let field of data?.attrs?.fields; let i = index"
    [ngSwitch]="field?.fieldName"
  >
    <epgu-constructor-address-item
      class="item"
      [label]="field.label"
      [name]="field.label"
      *ngSwitchCase="'regAddr' || 'registrationAddress'"
    >
      <lib-dadata-widget
        [simpleMode]="true"
        [disabled]="!isEditable"
        [name]="field.fieldName"
        [externalApiUrl]="externalApiUrl"
        [initValue]="valueParsed[field.fieldName]"
        [(ngModel)]="valueParsed[field.fieldName]"
        [textModelValue]="true"
      >
      </lib-dadata-widget>
    </epgu-constructor-address-item>

    <epgu-constructor-address-item
      *ngSwitchCase="'regDate' || 'registrationAddressDate'"
      class="item"
      [label]="field.label"
      [name]="field.label"
      [textModelValue]="true"
    >
      <lib-date-picker
        [disabled]="!isEditable"
        [name]="field.fieldName"
        [(ngModel)]="valueParsed[field.fieldName]"
      >
      </lib-date-picker>
    </epgu-constructor-address-item>

    <epgu-constructor-address-item
      *ngSwitchDefault
      class="item"
      [label]="field.label"
      [name]="field.label"
    >
      <lib-plain-input
        [disabled]="!isEditable"
        [(ngModel)]="valueParsed[field.fieldName]"
        [name]="field.fieldName"
        class="content content__input"
      >
      </lib-plain-input>
    </epgu-constructor-address-item>
  </ng-container>
</form>

<app-screen-container>
  <app-page-name class="info__head">Запишитесь на прием в МФЦ</app-page-name>

  <app-screen-pad>

    <div class="info__body">
      <app-time-slots></app-time-slots>
    </div>

    <div class="footer-buttons">
      <lib-button [showLoader]="constructorService.isLoading" (click)="nextStep()" class="info-footer__submit">
        {{data?.submitLabel || 'Продолжить'}}
      </lib-button>
    </div>

  </app-screen-pad>
</app-screen-container>

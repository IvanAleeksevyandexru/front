<epgu-constructor-navigation class="nav"></epgu-constructor-navigation>
<epgu-constructor-screen-container>

  <div class="question__wrapper">
    <epgu-constructor-page-name>{{data?.header}}</epgu-constructor-page-name>
    <div class="question__wrapper__label"
         (click)="clickToInnerHTML($event)"
         *ngIf="data?.components[0]?.label"
         [innerHTML]="data.components[0].label | safeHtml"></div>
    <div class="answer">
      <epgu-constructor-answer-button
        class="answer__item"
        *ngFor="let answer of data?.components[0]?.attrs.actions"
        (click)="answerChoose(answer)"
        [data]="answer">
      </epgu-constructor-answer-button>
    </div>
  </div>

</epgu-constructor-screen-container>

<div *ngIf="data.attrs.image.src" class="header__icon-block">
  <div [ngStyle]="{backgroundImage: 'url('+ data.attrs.image.src +')'}" class="check-icon"></div>
</div>

<div *ngIf="data.attrs.image.alt" class="header__description">{{data.attrs.image.alt}}</div>

<div class="requirements-list__body" [innerHTML]="data"></div>

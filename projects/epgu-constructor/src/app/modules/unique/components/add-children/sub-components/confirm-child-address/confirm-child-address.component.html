<div class="body">
  <epgu-constructor-confirm-personal-user-address
    [isEditable]="isEditable"
    [data]="data"
    (dataEditedEvent)="handleDataChange($event)"
  ></epgu-constructor-confirm-personal-user-address>
</div>

<div class="footer">
  <epgu-constructor-confirm-personal-user-button
    class="footer__button"
    *ngFor="let action of data?.attrs?.actions"
    (click)="handleAction(action)"
    >{{ action.label }}</epgu-constructor-confirm-personal-user-button>
</div>

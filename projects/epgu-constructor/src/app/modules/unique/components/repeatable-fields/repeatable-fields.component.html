<epgu-constructor-navigation class="nav"></epgu-constructor-navigation>

<epgu-constructor-screen-container class="screen-container">

  <epgu-constructor-page-name>{{ data.header }}</epgu-constructor-page-name>

  <div class="cmp-group">
    <epgu-constructor-screen-pad
      class="cmp-group__layer"
      *ngFor="let screenKey of objectKeys(screens)">
      <div class="icon-close"
           *ngIf="objectKeys(screens).length"
           (click)="removeItem(screenKey)"></div>
      <epgu-constructor-components-list
        class="cmp-group__item"
        (changes)="changeComponentList($event, screenKey)"
        [components]="screens[screenKey]">
      </epgu-constructor-components-list>

    </epgu-constructor-screen-pad>
  </div>

  <div class="footer">
    <div class="footer__btns-group">
      <button class="btn btn__add" (click)="duplicateScreen()">Добавить</button>
      <lib-button
        [showLoader]="constructorService.isLoading"
        (click)="nextScreen()"
        class="btn__submit"
      >{{ data.submitLabel || 'Следующий экран' }}</lib-button
      >
    </div>
  </div>

</epgu-constructor-screen-container>

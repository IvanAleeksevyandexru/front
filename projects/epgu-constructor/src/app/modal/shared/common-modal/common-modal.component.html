<div class="conf-modal">
  <div (click)="closeModal()" class="cross-btn"></div>
  <ng-content></ng-content>
  <ng-container *ngTemplateOutlet="modalTemplateRef; context: this"></ng-container>
  <div
    class="conf-modal__body"
    *ngIf="modalTemplateHTML"
    [innerHTML]="modalTemplateHTML | imgPrefixer | safe: 'html'"
  ></div>
  <div class="conf-modal__controls">
    <lib-button class="conf-modal__button" (click)="closeModal()">Закрыть</lib-button>
  </div>
</div>

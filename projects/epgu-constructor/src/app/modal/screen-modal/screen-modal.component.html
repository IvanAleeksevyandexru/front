<ng-container *ngIf="screenModalService.playerLoaded$ | async">
  <div class="modal-overlay">
    <div class="screen-modal">
      <div *ngIf="showCrossButton" class="screen-modal__cross-button" (click)="closeModal()"></div>
      <div *ngIf="screenService.header$ | async as title" class="screen-modal__header">
        <h4 class="screen-modal__title" [innerHTML]="title | safe: 'html'"></h4>
      </div>
      <div class="screen-modal__body">
        <perfect-scrollbar *ngIf="!isMobile; else contentBlock" [config]="scrollConfig">
          <ng-container *ngTemplateOutlet="contentBlock"></ng-container>
        </perfect-scrollbar>
        <ng-template #contentBlock>
          <div class="screen-modal__content">
            <h1>Screen popup!!!</h1>

<ng-container [ngSwitch]="componentData?.type">
  <app-info-screen
    *ngSwitchCase="constructorComponentType.INFO"
    [data]="componentData"
    (nextStepEvent)="nextStep()"></app-info-screen>
  <app-invitation-screen
    (resolve)="onEmailSelect($event)"
    *ngSwitchCase="constructorComponentType.INVITATION_ERROR"
    [data]="componentData"></app-invitation-screen>
  <app-screen
    *ngSwitchCase="constructorComponentType.COMPONENT"
    [data]="componentData"
    (nextStepEvent)="nextStep()"></app-screen>
  <app-custom-screen
    *ngSwitchCase="constructorComponentType.CUSTOM"
    [data]="componentData"
    (nextStepEvent)="nextStepFromCustomScreen($event)"></app-custom-screen>
  <app-question-screen
    *ngSwitchCase="constructorComponentType.QUESTION"
    [data]="componentData"
    (answerSelect)="onAnswerSelect($event)"></app-question-screen>
  <app-unique-screen
    *ngSwitchCase="constructorComponentType.UNIQUE"
    [data]="componentData"
    (nextStepEvent)="nextStep($event)"></app-unique-screen>
</ng-container>

<epgu-constructor-screen-container
  [show-nav]="(screenService.terminal$ | async) === false"
  [class.screen-container-mt]="screenService.terminal$ | async"
>
  <epgu-constructor-screen-pad
    class="screen-body"
    [ngClass]="screenService.displayCssClass$ | async"
  >
    <div *ngIf="screenService.header$ | async">
      <epgu-constructor-page-name class="info__head">{{
        screenService.header$ | async
      }}</epgu-constructor-page-name>

      <div class="divider"></div>
    </div>

    <epgu-constructor-info-screen-body [data]="screenService.component">
    </epgu-constructor-info-screen-body>

    <ng-container *ngIf="actionButtons.length">
      <ng-container *ngTemplateOutlet="actionsBtns"></ng-container>
    </ng-container>

    <ng-container *ngIf="screenActionButtons.length">
      <ng-container *ngTemplateOutlet="screenActionBtns"></ng-container>
    </ng-container>

    <div class="info__submit" *ngIf="screenService.submitLabel$ | async">
      <lib-button
        class="btn__submit"
        data-testid="submit-btn"
        [showLoader]="screenService.isLoading$ | async"
        (click)="nextStep()"
        [disabled]="screenService.isLoading$ | async"
      >
        {{ screenService.submitLabel$ | async }}
      </lib-button>
    </div>
  </epgu-constructor-screen-pad>

  <div class="screen-footer">
    <lib-social-share
      class="social-share"
      [isNewDesign]="true"
      [isNewDesignDisabled]="true"
    ></lib-social-share>
  </div>
</epgu-constructor-screen-container>

<ng-template #screenActionBtns>
  <div class="info__actions">
    <lib-button
      *ngFor="let action of screenActionButtons"
      class="info__action btn__submit"
      epgu-constructor-action
      [action]="action"
      [color]="action.color"
    >
      <div>{{ action.label }}</div>
    </lib-button>
  </div>
</ng-template>

<!-- TODO: убрать после переезда на механизм screenActionsBtns -->
<ng-template #actionsBtns>
  <div class="info__actions">
    <lib-button
      *ngFor="let action of actionButtons"
      class="info__action btn__submit"
      epgu-constructor-action
      [action]="action"
      [color]="action.color"
    >
      {{ action.label }}
    </lib-button>
  </div>
</ng-template>

<epgu-constructor-navigation class="nav"></epgu-constructor-navigation>
<epgu-constructor-screen-container>
  <epgu-constructor-screen-pad>

    <epgu-constructor-page-name class="info__head">{{screenService.header$ | async}}</epgu-constructor-page-name>

    <hr class="divider" />

    <div class="info__body">
      <ng-container [ngSwitch]="screenService.componentType$ | async">
        <epgu-constructor-info-screen-body
          *ngSwitchCase="infoScreenComponent.info"
          [data]="screenService.component">
        </epgu-constructor-info-screen-body>
      </ng-container>
    </div>

    <div class="info__footer info-footer">
      <lib-button *ngIf="screenService.isShown$ | async"
        [showLoader]="screenService.isLoading$ | async"
        (click)="nextStep()"
        class="info-footer__submit"
        [disabled]="screenService.isLoading$ | async"
      >
        {{(screenService.submitLabel$ | async) || 'Продолжить'}}
      </lib-button>
    </div>

  </epgu-constructor-screen-pad>
</epgu-constructor-screen-container>

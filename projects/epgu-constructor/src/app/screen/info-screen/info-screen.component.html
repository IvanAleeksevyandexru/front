<epgu-constructor-navigation class="nav"></epgu-constructor-navigation>
<epgu-constructor-screen-container>
  <epgu-constructor-screen-pad>

    <epgu-constructor-page-name class="info__head">{{screenData.componentData?.header}}</epgu-constructor-page-name>

    <hr class="divider">

    <div class="info__body">
      <ng-container [ngSwitch]="screenData.componentData?.components[0].type">

        <epgu-constructor-info-screen-body
          *ngSwitchCase="infoScreenComponent.info"
          [data]="screenData.componentData?.components[0]"></epgu-constructor-info-screen-body>

      </ng-container>

    </div>

    <div class="info__footer info-footer">
      <lib-button [showLoader]="formPlayerService.isLoading" (click)="nextStep()" class="info-footer__submit">
        {{screenData.componentData?.submitLabel || 'Продолжить'}}
      </lib-button>
    </div>

  </epgu-constructor-screen-pad>
</epgu-constructor-screen-container>

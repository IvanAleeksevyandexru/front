<img *ngIf="data?.attrs?.image?.src" [src]="data.attrs.image.src" [alt]="data.attrs.image.alt" class="info__img">

<div *ngIf="data?.attrs?.image?.alt" class="info__desc">{{data.attrs.image.alt}}</div>

<epgu-constructor-output-html
  class="info__text"
  [html]="data.label"
  [clarifications]="data?.attrs?.clarifications"
>
</epgu-constructor-output-html>

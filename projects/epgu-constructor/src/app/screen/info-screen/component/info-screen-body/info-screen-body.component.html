<div class="info__img-wrapper">
  <img class="info__img" *ngIf="data?.attrs?.image?.src"
       [src]="data.attrs.image.src"
       [attr.alt]="data?.attrs?.image?.alt ? data.attrs.image.alt : null"
  />
</div>

<div *ngIf="data?.attrs?.image?.alt" class="info__desc">{{data.attrs.image.alt}}</div>

<div class="info__text" #innerHtml
     [innerHTML]="data.label | safeHtml"
     (click)="clickToInnerHTML($event, innerHtml)"></div>

<div
  class="link-container"
  *ngIf="isVisibility"
>
  <div class="close" (click)="changeVisibility(false)">
    <div class="icon-close"></div>
  </div>

  <div class="link__item">
    <a [href]="links.pdf">Открыть в PDF</a>
  </div>

  <div class="link__item">
    <a [href]="links.xml">Открыть в XML</a>
  </div>
</div>

<section class="add-passport-screen">
  <div class="add-passport-screen__body">
    <epgu-constructor-label *ngIf="cycledValues?.firstName" class="add-passport-screen__label">
      {{ cycledValues?.lastName + ' ' + cycledValues?.firstName + ' ' + cycledValues?.middleName }}
    </epgu-constructor-label>
    <epgu-constructor-passport
      (valueChangedEvent)="onPassportDataChange($event)"
      [attrs]="data.attrs">
    </epgu-constructor-passport>
  </div>
</section>

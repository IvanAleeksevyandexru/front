<lib-dropdown
  class="region__list"
  *ngIf="!isLoading else elseBlock"
  [localSearch]="true"
  [formControl]="regionControl"
  [placeholder]="screenService.componentLabel$ | async"
  [items]="dictionary"
  [validationShowOn]="validationShowOn.TOUCHED"
  [invalid]="regionControl.invalid"
></lib-dropdown>

<ng-template #elseBlock>
  <div class="loader">
    <lib-loader></lib-loader>
  </div>
</ng-template>

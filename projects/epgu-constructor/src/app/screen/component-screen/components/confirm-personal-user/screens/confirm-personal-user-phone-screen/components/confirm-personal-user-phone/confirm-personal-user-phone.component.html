<div class="flex-row">
  <epgu-constructor-label for="phone">{{ label }}</epgu-constructor-label>
  <a href="javascript:void(0);"
     class="button-change"
     epgu-constructor-action
     [action]="screenService.actions[0]">
    Редактировать
  </a>
</div>

<lib-base-masked-input
  class="content content__input"
  [disabled]="true"
  [(ngModel)]="data"
  [mask]="phoneMask"
></lib-base-masked-input>

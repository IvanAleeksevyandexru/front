<epgu-constructor-default-unique-screen-wrapper
  [header]="screenService.header$ | async"
  [isLoading]="screenService.isLoading$ | async"
  [screenActionButtons]="screenService.buttons$ | async"
  [actionButtons]="screenService.actions$ | async"
  [isShowActionBtn]="false"
  [showNav]="screenService.showNav$ | async"
  [submitLabel]="screenService.submitLabel$ | async"
  [isValid]="currentAnswersService.isValid$ | async"
  [nextStepAction]="nextStepAction"
>
  <epgu-constructor-screen-pad class="screen-pad-body">
    <epgu-constructor-field-list
      *ngIf="(data$ | async) as data"
      [data]="data"
    ></epgu-constructor-field-list>
    <div class="data-footer" *ngIf="screenService.action.type === actionType.profileEdit">
      <div class="divider"></div>
      <button class="btn-edit" epgu-constructor-action [action]="screenService.action$ | async">
        <img
          class="btn-edit__icon"
          src="{{ config.staticDomainAssetsPath }}/assets/icons/svg/ion_pencil-outline.svg"
        />
        <span class="btn-edit__text" *ngIf="(screenService.action$ | async) as action">{{ action.label }}</span>
      </button>
    </div>
  </epgu-constructor-screen-pad>
</epgu-constructor-default-unique-screen-wrapper>

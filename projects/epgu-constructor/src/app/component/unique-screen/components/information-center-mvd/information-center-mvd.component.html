<epgu-constructor-screen-container
    class="employee-history"
    [show-nav]="screenService.showNav$ | async"
    [class.screen-container-mt]="!(screenService.showNav$ | async)">
  <div class="screen-body">
    <epgu-constructor-page-name>{{ (display$ | async).header }}</epgu-constructor-page-name>

    <epgu-constructor-screen-pad>
      <epgu-constructor-label
          [tips]="(data$ | async).attrs.sourceDictionary.label"
          [label]="(data$ | async).attrs.sourceDictionary.label"
      ></epgu-constructor-label>
      <epgu-constructor-constructor-dropdown
          class="dropdown"
          [localSearch]="true"
          [control]="select"
          (changed)="handleSelect($event)"
          [items]="$any(sourceList)"
      ></epgu-constructor-constructor-dropdown>

      <div class="loader" *ngIf="isLoadingInfoCenter">
        <lib-throbber-hexagon size="medium"></lib-throbber-hexagon>
      </div>

      <div class="list" *ngIf="infoCenterList.length && !isLoadingInfoCenter">
        <epgu-constructor-label
            class="list-label"
            [tips]="(data$ | async).attrs.dictionaryToRequest.label"
            [label]="(data$ | async).attrs.dictionaryToRequest.label"
        ></epgu-constructor-label>

        <epgu-constructor-information-center-card
            *ngFor="let item of infoCenterList"
            [item]="$any(item)"
        ></epgu-constructor-information-center-card>
      </div>
    </epgu-constructor-screen-pad>
  </div>

  <div class="screen-footer">
    <ng-container *ngFor="let action of (data$ | async).attrs.actions">
        <lib-button
            epgu-constructor-action
            [action]="action"
            [color]="action.color"
            [disabled]="isLoading$ | async"
            [showLoader]="isLoading$ | async"
            class="screen-footer__btn"
        >{{ action.label }}</lib-button>
    </ng-container>
  </div>
</epgu-constructor-screen-container>

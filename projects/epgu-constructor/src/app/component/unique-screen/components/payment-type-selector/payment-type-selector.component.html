<epgu-constructor-screen-container>
  <div class="screen-body">
    <epgu-constructor-page-name>{{ paymentTypeSelector.header }}</epgu-constructor-page-name>

    <epgu-constructor-output-html
      [html]="paymentTypeSelector.label"
      [clarifications]="paymentTypeSelector?.clarifications"
    >
    </epgu-constructor-output-html>
  </div>

  <div class="screen-footer" *ngFor="let action of paymentTypeSelector.actions">
    <epgu-constructor-action-button
      *ngIf="action.applicantType === paymentTypeSelector.applicantType"
      epgu-constructor-action
      [action]="action"
      >{{ action.label }}</epgu-constructor-action-button
    >
  </div>
</epgu-constructor-screen-container>

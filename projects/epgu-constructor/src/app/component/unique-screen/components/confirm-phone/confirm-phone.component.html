<epgu-constructor-screen-container>

  <div class="screen-body">
    <epgu-constructor-page-name>{{ screenService.header$ | async }}</epgu-constructor-page-name>

    <epgu-constructor-screen-pad class="form">

      <div class="form__group" #codeGroup>
        <lib-plain-input *ngFor="let control of codeFormArray.controls"
                         class="form__item"
                         maxlength="1"
                         type="number"
                         [formControl]="control.get('codeValue')">
        </lib-plain-input>
      </div>

      <div class="form__error">{{screenService.componentError$ | async}}</div>

      <div class="form__hint form-hint" *ngIf="isTimerShow">
        Повторная отправка кода будет возможна через
        <b class="form-hint__timer"
           [epgu-constructor-counter]="count"
           [interval]="countInterval"
           (value)="timerChange($event)">{{timer | formatTime}}</b>
      </div>

    </epgu-constructor-screen-pad>
  </div>


  <div class="screen-footer">
    <lib-button
      [disabled]="isTimerShow"
      (click)="sendCodeAgain()"
      class="btn__submit"
    >
      {{ (screenService?.submitLabel$ | async) }}
    </lib-button>
  </div>

</epgu-constructor-screen-container>

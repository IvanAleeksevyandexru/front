<epgu-constructor-default-unique-screen-wrapper
  [header]="screenService.header$ | async"
  [isLoading]="screenService.isLoading$ | async"
  [screenButtons]="screenService.buttons$ | async"
  [showNav]="screenService.showNav$ | async"
  [isValid]="currentAnswersService.isValid$ | async"
>
  <epgu-constructor-screen-pad class="mb-24">
    <epgu-constructor-mat-period-form
      [components]="components$ | async"
      [cachedValue]="cachedValue$ | async"
      (updateStateEvent)="updateState($event)"
    ></epgu-constructor-mat-period-form>
  </epgu-constructor-screen-pad>

  <epgu-constructor-mat-period-description
    [description]="description$ | async"
    [balanceAmount]="balanceAmount"
    [durationAmount]="durationAmount"
    [paymentType]="paymentType"
    [isValidBalanceAmount]="isValidBalanceAmount"
  >
  </epgu-constructor-mat-period-description>
</epgu-constructor-default-unique-screen-wrapper>

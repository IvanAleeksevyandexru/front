<epgu-constructor-label
  [isTextHelper]="data.value?.attrs?.isTextHelper"
  [tips]="data.value?.attrs?.labelHint"
  [label]="data.value?.label"
  *ngIf="!disableLabel"
></epgu-constructor-label>
<div class="form__error" *ngIf="!disableError">
  <small *ngIf="data.get('value')?.invalid && data.get('value').touched">
    {{ data.get('value')?.getError('msg') }}
  </small>
  <small *ngIf="data.get('value')?.hasError('serverError')">
    {{ data.get('value')?.getError('serverError') }}
  </small>
</div>
<div [class.form__half]="isHalfWidthItem">
  <ng-content></ng-content>
</div>
<div class="form__info" *ngIf="!disableHint">
  <span *ngIf="data.value?.attrs?.hint as hint" class="form__hint">
    {{ hint }}
  </span>
  <epgu-constructor-helper-text *ngIf="isHelperTextVisible">
    {{ customUnRecLabel }}
  </epgu-constructor-helper-text>
</div>
